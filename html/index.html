<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tag for initial description -->
    <meta
      name="description"
      content="this is a form to order dinner properly"
    />
    <title>Book Dinner</title>
    <!-- loading my own styles -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="form-box">
        <h1 class="header text-golden">Christmas Fundraiser Dinner</h1>
        <p class="description text-white">
          Get your tickets for our annual fundraiser dinner. Hurry, we are in
          short supply!
        </p>
        <div class="line"></div>
        <div class="main-form text-golden">
          <form action="#" method="post">
            <div class="form-group">
              <label for="first" class="font-bold-italic"
                >Name <span class="text-red">*</span></label
              >
              <input type="text" id="first" />
              <input type="text" id="last" />
            </div>
            <div class="form-group">
              <label for="email" class="font-bold-italic"
                >Email <span class="text-red">*</span></label
              >
              <input type="email" id="email" />
            </div>
            <div class="form-group">
              <label for="phone1-3" class="font-bold-italic"
                >Phone <span class="text-red">*</span></label
              >
              <input type="text" id="phone1-3" />
              <span class="dash text-golden">-</span>
              <input type="text" id="phone3-6" />
              <span class="dash1 text-golden">-</span>
              <input type="text" id="phone6-9" />
            </div>
            <div class="form-group">
              <label for="check-box" class="font-bold-italic"
                >Terms <span class="text-red">*</span></label
              >
              <div class="group-checkbox">
                <input type="checkbox" class="term-checkbox" id="check-box" />
                <span class="font-bold-italic terms-text"
                  >I accept the terms and conditions</span
                >
              </div>
            </div>
            <div class="form-group check-box-quantity">
              <label for="check-box-quantity" class="font-bold-italic"
                >Quantity <span class="text-red">*</span></label
              >
              <div class="group-checkbox">
                <input
                  type="checkbox"
                  class="term-checkbox"
                  id="check-box-quantity"
                />
                <span class="font-bold-italic terms-text"
                  >Dinner Ticket $30.00 USD</span
                >
              </div>
            </div>
            <div class="form-group">
              <label for="first" class="font-bold-italic"
                >Terms <span class="text-red">*</span></label
              >
              <div class="group-checkbox">
                <input type="checkbox" class="term-checkbox" />
                <span class="font-bold-italic terms-text"
                  >I accept the terms and conditions</span
                >
              </div>
            </div>
            <div class="form-group select-count">
              <select name="count" id="count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="form-group calculate">
              <div class="part1 font-bold-italic">
                <span>Total</span>
                <span>$30.00</span>
              </div>
              <div class="line2"></div>

              <div class="part2 font-bold-italic">
                <span>1</span>
                <span>$30.00</span>
              </div>
            </div>
            <div class="form-group form-group-button">
              <div class="button font-bold-italic">purchase</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
